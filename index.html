<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./scss/all.css" />
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
    <title>拼拼募資平台</title>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light border-bottom border-primary border-5"
    >
      <div class="container">
        <a class="navbar-brand" href="#"
          ><img
            src="https://hexschool.github.io/boootstrap5WebLayout/assets/logo.jpg?1715075634663"
            width="111"
            height="40"
            alt="logo"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarText"
          aria-controls="navbarText"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-lg-0">
            <li class="nav-item">
              <a class="nav-link link-dark ms-5 px-0" href="#">關於</a>
            </li>
            <li class="nav-item">
              <a class="nav-link link-dark link-color ms-5 px-0" href="#"
                >挖寶</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link link-dark ms-5 px-0" href="#"
                >我有個大膽的想法</a
              >
            </li>
          </ul>
          <div class="d-flex justify-content-end">
            <button
              class="btn fw-bold btn-primary rounded-pill px-6 me-3 text-dark"
            >
              登入
            </button>
            <button
              class="btn fw-bold btn-outline-primary rounded-pill px-6 border-2 border-gray text-gray"
            >
              註冊
            </button>
          </div>
        </div>
      </div>
    </nav>
    <section class="bg-light pb-6">
      <div class="container">
        <span class="badge bg-gray mt-5 px-">魔法科技</span>
        <h1 class="my-2 text-secondary">
          拍出會動的照片｜LivePhotos 魔法拍立得
        </h1>
        <div class="row">
          <div class="col-7">
            <img
              src="https://hexschool.github.io/boootstrap5WebLayout/assets/produt_image.jpg?1715080508397"
              alt="魔法拍立得"
              class="img-fluid rounded-5 mt-3"
            />
          </div>
          <div class="col-5 mt-3">
            <small class="text-dark">目標 $600,000</small>
            <h2 class="fw-bold py-1">$280,047</h2>
            <div class="progress">
              <div
                class="progress-bar bg-primary text-gray rounded-pill"
                role="progressbar"
                style="width: 41%"
                aria-valuenow="25"
                aria-valuemin="0"
                aria-valuemax="100"
              >
                41%
              </div>
            </div>
            <div class="row text-gray my-3">
              <div class="col-6">
                <span>贊助人數</span>
                <h3 class="text-secondary fw-bold mt-2">1374人</h3>
              </div>
              <div class="col-6">
                <span>募資倒數</span>
                <h3 class="text-secondary fw-bold mt-2">27天</h3>
              </div>
            </div>
            <div class="col-4 d-flex justify-content-between">
              <div
                data-bs-toggle="tooltip"
                data-bs-placement="top"
                title="認證標章"
              >
                <img
                  src="https://hexschool.github.io/boootstrap5WebLayout/assets/icon_good01.svg?1715247937561"
                  alt="標章icon"
                  width="24"
                  height="24"
                />
              </div>
              <div
                data-bs-toggle="tooltip"
                data-bs-placement="top"
                title="品質保證"
              >
                <img
                  src="https://hexschool.github.io/boootstrap5WebLayout/assets/icon_good02.svg?1715247937561"
                  alt="讚icon"
                  width="24"
                  height="24"
                />
              </div>
              <div
                data-bs-toggle="tooltip"
                data-bs-placement="top"
                title="原生創意"
              >
                <img
                  src="https://hexschool.github.io/boootstrap5WebLayout/assets/icon_good03.svg?1715247937561"
                  alt="燈泡icon"
                  width="24"
                  height="24"
                />
              </div>
              <div
                data-bs-toggle="tooltip"
                data-bs-placement="top"
                title="人氣王"
              >
                <img
                  src="https://hexschool.github.io/boootstrap5WebLayout/assets/icon_good04.svg?1715247937561"
                  alt="王冠icon"
                  width="24"
                  height="24"
                />
              </div>
            </div>
            <div
              class="bg-white border-start border-primary border-4 rounded-2 mt-3 p-3 text-dark"
            >
              <p class="mb-0">
                專案募資中！<br />在 2021/06/14 23:59
                募資結束前，您都可以贊助我們！
              </p>
            </div>
            <button
              class="btn btn-primary btn-lg w-100 rounded-pill fw-bold text-dark mt-3"
            >
              贊助專案
            </button>
            <div class="d-flex mt-2">
              <button
                class="col-8 btn fw-bold btn-outline-primary rounded-pill border-2 border-gray text-gray btn-lg me-2"
              >
                <i class="bi bi-suit-heart-fill"></i>
                追蹤專案
              </button>
              <button
                class="col-4 btn fw-bold btn-outline-primary rounded-pill border-2 border-gray text-gray btn-lg"
              >
                <i class="bi bi-share-fill"></i>
                分享
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/all.js"></script>
  </body>
</html>
